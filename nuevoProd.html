<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoppy | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/616b61fbc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Menu -->
   <div class="topbar">
    <div class="menuContainer">
        <img src="images/logo.png" alt="logo" class="logo">
        <a class="btn-lg" href="login.html">Menú Administrador</a>
        <a class="btn-lg-ico"><i class="fa-solid fa-magnifying-glass"></i></a>

    </div>
   </div>
   <div class="gralContainer">
    <div class="login-cont">
        <h1>Agregar nuevo producto</h1>
        
        <form>
            <input class="log" type="url" placeholder="URL de la imagen" required>
            <input class="log" type="text" placeholder="Categoría" required>
            <input class="log" type="text" placeholder="Nombre del producto" required>
            <input class="log" type="number" placeholder="Precio del producto" required>
            <textarea class="log" placeholder="Descripción del producto" required></textarea>
            <input type="submit" class="btn-blue full" value="Agregar producto">
        </form>

    </div>

    </div>
    <div class="foot">
        <div class="ft-txt">
        <img src="images/logo.png" alt="logo" class="ft-logo">
        <ul>
            <li><a class="ft-link" href="">Quienes somos</a></li>
            <li><a class="ft-link" href="">Politica de privacidad</a></li>
            <li><a class="ft-link" href="">Programa de fidelidad</a></li>
            <li><a class="ft-link" href="">Nuestras Tiendas</a></li>
            <li><a class="ft-link" href="">Quiero ser franquciiado</a></li>
            <li><a class="ft-link" href="">Anúncie aqui Tiendas</a></li>
        </ul>
        </div>
        <div class="cont-msg">
            <p class="title-msg">Hable con nosotros</p>
            <form>
                <input type="text" placeholder="Nombre"><br>
                <textarea name="" id="" cols="30" rows="5" placeholder="Mensaje"></textarea><br>
                <button class="btn-blue full">Enviar mensaje</button><br>
            </form>

        </div>
    </div>
    <div class="credits">
        <p>Developed by JoseHDZ | Psycho ⚡</p>
        <p>© 2020 Shoppy</p>
    </div>

</body>
</html>
