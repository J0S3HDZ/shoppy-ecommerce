<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoppy | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/616b61fbc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Menu -->
   <div class="topbar">
    <div class="menuContainer">
        <img src="images/logo.png" alt="logo" class="logo">
        <input type="search" placeholder="¿Qué deseas buscar?" class="search">
        <a class="btn-lg-ico"><i class="fa-solid fa-magnifying-glass"></i></a>

    </div>
   </div>
   <div class="gralContainer">
    <div class="login-cont">
        <h4>Iniciar Sesión</h4>
        <form>
            <input class="log" type="email" placeholder="Escriba su correo electronico" required>
            <input class="log" type="password" placeholder="Escriba su contraseña" required>
            <input type="submit" class="btn-blue full" value="Iniciar sesión">

        </form>

    </div>

    </div>
    <div class="foot">
        <div class="ft-txt">
        <img src="images/logo.png" alt="logo" class="logo-foot">
        <ul>
            <li><a class="ft-link" href="#">Quienes somos</a></li>
            <li><a class="ft-link" href="#">Politica de privacidad</a></li>
            <li><a class="ft-link" href="#">Programa de fidelidad</a></li>
            <li><a class="ft-link" href="#">Nuestras Tiendas</a></li>
            <li><a class="ft-link" href="#">Quiero ser franquciiado</a></li>
            <li><a class="ft-link" href="#">Anúncie aquí</a></li>
        </ul>
        </div>
        <div class="cont-msg">
            <p class="title-msg">Hable con nosotros</p>
            <form>
                <input type="text" placeholder="Nombre"><br>
                <textarea name="" id="" cols="30" rows="5" placeholder="Mensaje"></textarea><br>
                <button class="btn-blue full">Enviar mensaje</button><br>
            </form>

        </div>
    </div>
    <div class="credits">
        <p>Developed by JoseHDZ | Psycho ⚡</p>
        <p>© 2020 Shoppy</p>
    </div>

</body>
</html>
